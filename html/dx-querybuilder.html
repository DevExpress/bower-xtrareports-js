<script type="text/html" id="dxrd-parameter-collection-item">
    <div data-bind="dxdAccordion: { collapsed: collapsed }">
        <div class="dxrd-group-header dx-accordion-header dxd-text-primary" style="border-bottom: 0" data-bind="styleunit: { 'marginLeft' : editor.padding }, css: { 'dxrd-group-header-collapsed dxd-border-primary': collapsed() }">
            <div class="dx-collapsing-image" data-bind="template: 'dxrd-svg-collapsed', css: { 'dx-image-expanded': !collapsed() }" style="display:inline-block;"></div>
            <span class="dxrd-group-header-text dxd-text-primary" data-bind="text: value().name"></span>
        </div>
        <div class="dx-accordion-content">
            <div data-bind="dxPropertyGrid: { target: value, level: editor.level + 1 }"></div>
        </div>
    </div>
</script>

<script type="text/html" id="dxrd-wizard-datasource-parameters">
    <div class="dx-fieldset" style="height:100%">
        <div class="dx-collectioneditor" style="height:100%">
            <div class="dxrd-datasource-parameters-collection">
                <div class="dxrd-datasource-parameters-container dxd-border-secondary" data-bind="dxScrollView: { showScrollbar: 'onHover' }">
                    <!-- ko if: values().length === 0 -->
                    <div class="dx-collectioneditor-empty dxd-empty-area-placeholder-text-color dxd-text-info">
                        <span class="dxrd-datasource-parameters-empty-text" data-bind="text: getDisplayTextEmptyArray()"></span>
                    </div>
                    <!-- /ko -->
                    <!-- ko if: values().length !== 0 -->
                    <div class="dx-collectioneditor-items" data-bind="foreach: values">
                        <div class="dx-background-inheritor dxd-back-highlighted dxd-state-selected" data-bind="with: $parent.createCollectionItemWrapper($parents[1], $index)">
                            <div class="dx-collectioneditor-item-container dx-fontsize-reestablished dxd-list-item-back-color" data-bind="dxAction: $parents[1].select, css: { 'dxd-state-selected dxd-back-secondary' : $parents[1].selectedIndex() === $index() }">
                                <div class="dx-collection-item"></div>
                            </div>
                        </div>
                    </div>
                    <!-- /ko -->
                </div>
            </div>
            <div class="dxrd-collectioneditor-wizard-buttons" data-bind="visible: showButtons">
                <div class="dxrd-collectioneditor-action" data-bind="dxButton: { onClick: add, text: getDisplayTextButton('add') }, attr: { title: getDisplayTextButton('add') }"></div>
                <div class="dxrd-collectioneditor-action" data-bind="dxButton: { onClick: remove, disabled: selectedIndex() === null, text: $parent.removeButtonTitle }, attr: { title: $parent.removeButtonTitle }"></div>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="dxrd-page-connectionstring">
    <div class="dxrd-wizard-page">
        <div class="dx-default-border-style dxd-border-secondary">
            <div class="dxrd-wizard-list" data-bind="dxList: { items: connectionStrings, selectedItems: selectedConnectionString, editEnabled: true, editConfig: { selectionEnabled: true }, selectionMode: 'single', activeStateEnabled: false, noDataText: $root.dx.Analytics.Localization.noDataText() }">
                <div data-options="dxTemplate : { name: 'item' }">
                    <div data-bind="text: $data['description'] || $data['name']"></div>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="dxrd-select-control">
    <div data-bind="text: caption()"></div>
    <!-- ko if: !aceAvailable -->
    <div class="dxrd-wizard-list dxrd-create-query-page-editor dx-default-border-style dxd-border-secondary" data-bind="dxTextArea: { value: sqlString, valueChangeEvent: 'keyup input blur', readOnly: disableCustomSql() }"></div>
    <!-- /ko -->
    <!-- ko if: aceAvailable -->
    <div class="dxrd-create-query-page-editor dxrd-create-query-page-editor-border dxd-border-secondary">
        <div class="dxrd-create-query-page-editor-content">
            <div class="dx-sql_editor dxd-back-primary2" data-bind="dxAceEditor: { value: sqlString, additionalOptions: additionalOptions, options: aceOptions }, css: { 'dx-disabled-ace': disableCustomSql() }"></div>
        </div>
    </div>
    <!-- /ko -->
</script>

<script type="text/html" id="dxrd-procedures-control">
    <div data-bind="text: caption()"></div>
    <div class="dx-default-border-style dxd-border-secondary">
        <div class="dxrd-wizard-list dxrd-create-query-page-editor" data-bind="dxList: { items: storedProcedures, onContentReady: scrollActiveItem, selectedItems: selectedProcedure, editEnabled: true, editConfig: { selectionEnabled: true }, selectionMode: 'single', activeStateEnabled: false, noDataText: $root.dx.Analytics.Localization.noDataText() }">
            <div data-options="dxTemplate : { name: 'item' }">
                <div data-bind="text: $parent.generateStoredProcedureDisplayName($data)"></div>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="dxrd-wizard-create-query-page">
    <div class="dxrd-wizard-page dxrd-wizard-create-query-page">
        <div data-bind="dxRadioGroup: { value: selectedQueryType, items: queryTypeItems }">
            <div data-options="dxTemplate : { name: 'item' }">
                <div data-bind="text: $parent.localizeQueryType($data)"></div>
            </div>
        </div>
        <div class="dxrd-create-query-page-content">
            <!-- ko template: { name: queryControl().template, data: queryControl() } -->
            <!-- /ko -->
        </div>
        <div data-bind="dxButton: { text: runQueryBuilderBtnText, onClick: runQueryBuilder, disabled: queryControl().runQueryBuilderDisabled }" class="dxrd-wizard-btn"></div>
        <!-- ko template: { name: 'dxrd-querybuilder-popup', data: popupQueryBuilder } -->
        <!-- /ko -->
    </div>
</script>
<script type="text/html" id="dxrd-querybuilder-popup">
    <div class="dxrd-querybuilder-popup" data-bind="dxPopup: popupViewModel($element)">
        <!-- ko if: qbOptions -->
        <div class="dxrd-querybuilder-popup-content">
            <div style="height:100%;" data-bind="dxQueryBuilder: { options: qbOptions, designerModel: designer }"></div>
        </div>
        <div class="dxrd-querybuilder-popup-buttons dxd-border-secondary">
            <div data-bind="dxButton: { text: getDisplayText('previewResults'), onClick: previewHandler, disabled: okButtonDisabled }" class="dxrd-querybuilder-popup-button-left"></div>
            <div data-bind="dxButton: { text: getDisplayText('cancel'), onClick: cancelHandler }" class="dxrd-querybuilder-popup-button"></div>
            <div data-bind="dxButton: { text: getDisplayText('ok'), onClick: okHandler, disabled: okButtonDisabled }" class="dxrd-querybuilder-popup-button"></div>
        </div>
        <div class="dxrd-wizard-load-panel dxd-text-primary" data-bind="dxLoadPanel:{
            animation: {
                show: { type: 'fade', from: 0, to: 1, duration: 700 },
                hide: { type: 'fade', from: 1, to: 0, duration: 700 }
            },
            deferRendering: false,
            message: getDisplayText('loading'),
            visible: showLoadIndicator,
            shading: true,
            shadingColor: 'transparent'}">
        </div>
        <!-- /ko -->
    </div>
</script>

<script type="text/html" id="dxrd-querybuilder">
    <div class="dx-designer dx-querybuilder" data-bind="template: 'dxrd-designer'">
    </div>
</script>
<script type="text/html" id="dxrd-wizard-header-custom">
    <div class="dxrd-wizard-header-custom">
        <div class="dxrd-span-title" data-bind="text: currentStep.title || title"></div>
        <div class="dxrd-span-description" data-bind="text: currentStep.description, attr: { title: currentStep.description }"></div>
    </div>
</script>
<script type="text/html" id="dxrd-wizard">
    <!-- ko if: $data -->
    <div class="dxrd-wizard dx-editors dxd-text-primary" data-bind="dxPopup: {
        visible: isVisible,
        title: isVisible() ? title : '',
        showTitle: true,
        fullScreen: false,
        width: width,
        height: height,
        container: container($element),
        titleTemplate: titleTemplate,
        position: wizardPopupPosition($element)
    }, css: extendCssClass">
        <div class="dxrd-wizard-content">
            <!-- ko foreach: renderedSteps -->
            <div style="width: 100%; height: 100%" data-bind="visible: $parent.currentStep === $data">
                <!-- ko template: { name: $data.template, data: $data } -->
                <!-- /ko -->
            </div>
            <!-- /ko -->
            <div class="dxrd-wizard-load-panel dxd-text-primary" data-bind="dxLoadPanel: loadPanelViewModel($element)">
            </div>
        </div>
        <div class="dxrd-wizard-navigation">
            <!-- ko with: currentStep.actionCancel  -->
            <div data-bind="dxButton: { text: text, onClick: handler, disabled: isDisabled, visible: isVisible }" class="dxrd-wizard-btn left"></div>
            <!-- /ko -->
            <!-- ko with: currentStep.actionFinish  -->
            <div data-bind="dxButton: { text: text, onClick: handler, disabled: isDisabled, visible: isVisible }" class="dxrd-wizard-btn right"></div>
            <!-- /ko -->
            <!-- ko with: currentStep.actionNext  -->
            <div data-bind="dxButton: { text: text, onClick: handler, disabled: isDisabled, visible: isVisible }" class="dxrd-wizard-btn right"></div>
            <!-- /ko -->
            <!-- ko with: currentStep.actionPrevious  -->
            <div data-bind="dxButton: { text: text, onClick: handler, disabled: $parent.isPreviousButtonDisabled, visible: isVisible }" class="dxrd-wizard-btn right"></div>
            <!-- /ko -->
        </div>
    </div>
    <!-- /ko -->
</script>
