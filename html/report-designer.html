<script type='text/html' id='dxrd-ruler'>
<svg data-bind="attr: { 'width': width() + 'px', 'height': height() + 'px' }">
    <rect width="100%" height="100%" stroke-width="1px" stroke="gray" class="ruler"></rect>
    <!-- ko if: disable -->
    <rect data-bind="attr: { x: disable.start, width: disable.width }" height="100%" fill="grey" fill-opacity="0.5"></rect>
    <!-- /ko -->
    <!-- ko foreach: gridLines -->
    <line y1="80%" y2="100%" class="ruler-graduation" data-bind="attr: { x1: coordVal, x2: coordVal }"></line>
    <!-- /ko -->
    <!-- ko foreach: majorGridLines -->
    <line y1="70%" y2="100%" class="ruler-graduation" data-bind="attr: { x1: coordVal, x2: coordVal }"></line>
    <!-- /ko -->
    <g transform="translate(-3, 0)">
        <!-- ko foreach: majorGridLines -->
        <text class="ruler-mark" data-bind="text: text, attr: {x: coordVal, y: 12 }"></text>
        <!-- /ko -->
    </g>
    <!--<text class="ruler-mark" transform="translate(4, 14)">0</text>-->
</svg>
</script>

<script type='text/html' id='dxrd-rulervertical'>
<svg data-bind="attr: { 'width': width() + 'px', 'height': height() + 'px' }">
    <rect width="100%" height="100%" stroke-width="1px" stroke="gray" class="ruler"></rect>
    <!-- ko foreach: gridLines -->
    <line class="ruler-graduation" data-bind="attr: { x1: $parent.defaultGridLinesCoordinate().x1, x2: $parent.defaultGridLinesCoordinate().x2, y1: coordVal, y2: coordVal }"></line>
    <!-- /ko -->
    <!-- ko foreach: majorGridLines -->
    <line class="ruler-graduation" data-bind="attr: {x1: $parent.defaultGridLinesCoordinate().majorX1, x2: $parent.defaultGridLinesCoordinate().majorX2, y1: coordVal, y2: coordVal }"></line>
    <!-- /ko -->
    <g transform="translate(0, 3)">
        <!-- ko foreach: majorGridLines -->
        <text class="ruler-mark" data-bind="text: text, attr: {x: $parent.defaultGridLinesCoordinate().x, y: coordVal }"></text>
        <!-- /ko -->
    </g>
    <!--<text class="ruler-mark" transform="translate(4, 14)">0</text>-->
</svg>
</script>

<script type='text/html' id='dxrd-page-columns'>
<div class="dxrd-wizard-page dxrd-wizard-columns-page">

        <div class="dxrd-wizard-splitter-action" data-bind="dxButton: { onClick: unselect, disabled: !isUnselectEnable(), icon: 'dxrd-image-moveleft' }" style="margin-top: 44px"></div>
        <div class="dxrd-wizard-splitter-action" data-bind="dxButton: { onClick: unselectAll, disabled: !isUnselectEnable(), icon: 'dxrd-image-moveleft-all' }"></div>
    </div>
    <div class="dxrd-wizard-right-panel">
        <div class="dxrd-wizard-list-title" data-bind="text: DevExpress.Designer.getLocalization('Selected fields')"></div>
        <div class="dxrd-wizard-list" data-bind="dxList: { items: selectedFields.items, selectedItems: selectedFields.activeItemArray, height: 257, selectionMode: 'single', activeStateEnabled: false, onItemClick: selectedFieldClick }">

                <div data-bind="text: displayName"></div>
            </div>
        </div>
    </div>
</div></script>

<script type='text/html' id='dxrd-page-customizeLabel'>
<div class="dxrd-wizard-page">
    <div class="dxrd-wizard-customizelabel-page">

        <div class="dxrd-wizard-customizelabel-list">
            <div class="dxrd-wizard-customizelabel-head-props">
                <div class="dxrd-wizard-customizelabel-select-papersize">
                    <span data-bind="text: DevExpress.Designer.getLocalization('Page Size:')"></span>
                    <div data-bind="dxSelectBox: { items: labelData.paperKinds, displayExpr: 'name', value: selectedPaperSize, itemTemplate: 'PaperSizeText',
                            onOpened: function (e) {
                                e.component._popup.option('width', 300);
                        }}, attr: { title: selectedPaperSize().name + ' - ' + DevExpress.Designer.Report.Wizard.CustomizeLabelPage.getPageSizeText(selectedPaperSize().width, selectedPaperSize().height, selectedPaperSize().unit)}">
                        <div data-options="dxTemplate: { name: 'PaperSizeText' }" class="dxrd-wizard-customizelabel-select-customtemplate">
                            <p class="dxrd-wizard-customizelabel-select-template">
                                <span data-bind="text: name"></span>
                                <span data-bind="text: DevExpress.Designer.Report.Wizard.CustomizeLabelPage.getPageSizeText(width, height, unit)"></span>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="dxrd-wizard-customizelabel-radiounit">
                    <div data-bind='dxRadioGroup:{items: units, valueExpr: "value", value: unit, layout: "horizontal" }'></div>
                </div>
                <div class="dxrd-wizard-customizelabel-pagesizetext"><span data-bind="text: pageSizeText"></span></div>
            </div>
            <div class="dxrd-wizard-customizelabel-props-container">
                <div class="dxrd-wizard-customizelabel-props">
                    <div>
                        <span data-bind="text: DevExpress.Designer.getLocalization('Label Width:')"></span>
                        <div data-bind="dxNumberBox: { min: 0.0, max: 999.9, showSpinButtons: true, step: stepUnit, value: labelWidth }"></div>
                    </div>
                    <div>
                        <span data-bind="text: DevExpress.Designer.getLocalization('Label Height:')"></span>
                        <div data-bind="dxNumberBox: { min: 0.0, max: 999.9, showSpinButtons: true, step: stepUnit, value: labelHeight }"></div>
                    </div>
                    <div class="dxrd-wizard-customizelabel-prop-whis-top-margin">
                        <span data-bind="text: DevExpress.Designer.getLocalization('Horizontal Pitch:')"></span>
                        <div data-bind="dxNumberBox: { min: 0.0, max: 999.9, showSpinButtons: true, step: stepUnit, value: horizontalPitch }"></div>
                    </div>
                    <div>
                        <span data-bind="text: DevExpress.Designer.getLocalization('Vertical Pitch:')"></span>
                        <div data-bind="dxNumberBox: { min: 0.0, max: 999.9, showSpinButtons: true, step: stepUnit, value: verticalPitch }"></div>
                    </div>
                    <div class="dxrd-wizard-customizelabel-prop-whis-top-margin">
                        <span data-bind="text: DevExpress.Designer.getLocalization('Top Margin:')"></span>
                        <div data-bind="dxNumberBox: { min: 0.0, max: 999.9, showSpinButtons: true, step: stepUnit, value: topMargin }"></div>
                    </div>
                    <div>
                        <span data-bind="text: DevExpress.Designer.getLocalization('Left Margin:')"></span>
                        <div data-bind="dxNumberBox: { min: 0.0, max: 999.9, showSpinButtons: true, step: stepUnit, value: leftMargin }"></div>
                    </div>
                    <div>
                        <span data-bind="text: DevExpress.Designer.getLocalization('Right Margin:')"></span>
                        <div data-bind="dxNumberBox: { min: 0.0, max: 999.9, showSpinButtons: true, step: stepUnit, value: rightMargin, disabled:true  }"></div>
                    </div>
                    <div>
                        <span data-bind="text: DevExpress.Designer.getLocalization('Bottom Margin:')"></span>
                        <div data-bind="dxNumberBox: { min: 0.0, max: 999.9, showSpinButtons: true, step: stepUnit, value: bottomMargin, disabled:true }"></div>
                    </div>

                </div>
                <div class="dxrd-wizard-customizelabel-pic">
                    <div class="dxrd-wizard-customizelabel-pic-element"></div>
                </div>
                <div class="dxrd-wizard-customizelabel-labelscounttext"><span data-bind="text: labelsCountText"></span></div>
            </div>
        </div>
    </div>
</div></script>

            </div>
            <div>
                <span data-bind="text: DevExpress.Designer.getLocalization('Paper Size:')"></span>
                <span data-bind="text: pageSizeText"></span>
            </div>
        </div>
    </div>
</div>
</script>

<script type='text/html' id='dxrd-page-summaryOptions'>
<div class="dxrd-wizard-summary-options-page">
    <div class="dxrd-wizard-summary-options-titles">
        <div data-bind="text: DevExpress.Designer.getLocalization('Average')"></div>
        <div data-bind="text: DevExpress.Designer.getLocalization('Count')"></div>
        <div data-bind="text: DevExpress.Designer.getLocalization('Max')"></div>
        <div data-bind="text: DevExpress.Designer.getLocalization('Min')"></div>
        <div data-bind="text: DevExpress.Designer.getLocalization('Sum')"></div>
    </div>
    <div class="dxrd-wizard-summary-content" data-bind="dxScrollView: { }">
        <div class="dxrd-wizard-summary-columns">
            <!-- ko foreach: summaryOptions -->
            <div class="dxrd-wizard-summary-column-name" data-bind="text: columnName"></div>
            <!-- /ko -->
        </div>
        <div class="dxrd-wizard-summary-options">
            <!-- ko foreach: summaryOptions -->
            <div class="dxrd-wizard-summary-options-values">
                <div data-bind="dxCheckBox: { value: avg }"></div>
                <div data-bind="dxCheckBox: { value: count }"></div>
                <div data-bind="dxCheckBox: { value: max }"></div>
                <div data-bind="dxCheckBox: { value: min }"></div>
                <div data-bind="dxCheckBox: { value: sum }"></div>
            </div>
            <!-- /ko -->
        </div>
    </div>
    <div class="dxrd-wizard-ignore-null-values" data-bind="dxCheckBox: { value: ignoreNullValues, text: DevExpress.Designer.getLocalization('Ignore null values') }"></div>
</div>
</script>

<script type="text/html" id="dxrd-wizard">
    <!-- ko if: $data -->
    <div class="dxrd-wizard dx-editors" data-bind="dxPopup: {
        visible: isVisible,
        title: isVisible() ? DevExpress.Designer.getLocalization(title) : '',
        showTitle: true,
        fullScreen: false,
        width: width,
        height: height,
        container: $($element).closest('.dx-viewport'),
        titleTemplate: $('#dxrd-wizard-header-custom'),
        position: { of: $($element).closest('.dx-viewport') }
    }, css: extendCssClass">
        <div class="dxrd-wizard-content">
            <!-- ko foreach: renderedSteps -->
            <div style="width: 100%; height: 100%" data-bind="visible: $parent.currentStep === $data">
                <!-- ko template: { name: $data.template, data: $data } -->
                <!-- /ko -->
            </div>
            <!-- /ko -->
            <div class="dxrd-wizard-load-panel" data-bind="dxLoadPanel:{
            animation: {
                show: { type: 'fade', from: 0, to: 1, duration: 700 },
                hide: { type: 'fade', from: 1, to: 0, duration: 700 }
            },
            deferRendering: false,
            visible: indicatorVisible,
            shading: true,
            shadingColor: 'transparent',
            position: { of: $($element).closest('.dxrd-wizard-content') },
            container: $($element).closest('.dxrd-wizard-content') }">
            </div>
        </div>
        <div class="dxrd-wizard-navigation">
            <!-- ko with: currentStep.actionCancel  -->
            <div data-bind="dxButton: { text: DevExpress.Designer.getLocalization(text), onClick: handler, disabled: isDisabled, visible: isVisible }" class="dxrd-wizard-btn left"></div>
            <!-- /ko -->
            <!-- ko with: currentStep.actionFinish  -->
            <div data-bind="dxButton: { text: DevExpress.Designer.getLocalization(text), onClick: handler, disabled: isDisabled, visible: isVisible }" class="dxrd-wizard-btn right"></div>
            <!-- /ko -->
            <!-- ko with: currentStep.actionNext  -->
            <div data-bind="dxButton: { text: DevExpress.Designer.getLocalization(text), onClick: handler, disabled: isDisabled, visible: isVisible }" class="dxrd-wizard-btn right"></div>
            <!-- /ko -->
            <!-- ko with: currentStep.actionPrevious  -->
            <div data-bind="dxButton: { text: DevExpress.Designer.getLocalization(text), onClick: handler, disabled: $parent.isPreviousButtonDisabled, visible: isVisible }" class="dxrd-wizard-btn right"></div>
            <!-- /ko -->
        </div>
    </div>
    <!-- /ko -->
</script>

<script type="text/html" id="dxrd-wizard-header-custom">
    <div class="dxrd-wizard-header-custom">
        <div class="dxrd-span-title" data-bind="text: DevExpress.Designer.getLocalization(currentStep.title)"></div>
        <div data-bind="text: DevExpress.Designer.getLocalization(currentStep.description)"></div>
    </div>
</script>
