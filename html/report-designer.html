    <g transform="translate(0, 0)">
        <!-- ko foreach: horizontalGridLines -->

        <!-- /ko -->
    </g>
    <g transform="translate(0, 0)">

    <g transform="translate(0, 0)">

        <line x1="0" x2="100%" class="major-graduation" data-bind="attr: { y1: coordVal, y2: coordVal }, visible: visible"></line>
        <!-- /ko -->
    </g>
</svg>
</script>

<script type='text/html' id='dxrd-ruler'>
<svg data-bind="attr: { 'width': width() + 'px', 'height': height() + 'px' }">
    <rect width="100%" height="100%" stroke-width="1px" stroke="gray" class="ruler"></rect>
    <!-- ko if: disable -->
    <rect data-bind="attr: { x: disable.start, width: disable.width }" height="100%" fill="grey" fill-opacity="0.5"></rect>
    <!-- /ko -->
    <!-- ko foreach: gridLines -->
    <line y1="80%" y2="100%" class="ruler-graduation" data-bind="attr: { x1: coordVal, x2: coordVal }"></line>
    <!-- /ko -->
    <!-- ko foreach: majorGridLines -->
    <line y1="70%" y2="100%" class="ruler-graduation" data-bind="attr: { x1: coordVal, x2: coordVal }"></line>
    <!-- /ko -->
    <g transform="translate(-3, 0)">
        <!-- ko foreach: majorGridLines -->
        <text class="ruler-mark" data-bind="text: text, attr: {x: coordVal, y: 12 }"></text>
        <!-- /ko -->
    </g>
    <!--<text class="ruler-mark" transform="translate(4, 14)">0</text>-->
</svg>
</script>

<script type='text/html' id='dxrd-rulervertical'>
<svg data-bind="attr: { 'width': width() + 'px', 'height': height() + 'px' }">
    <rect width="100%" height="100%" stroke-width="1px" stroke="gray" class="ruler"></rect>
    <!-- ko foreach: gridLines -->
    <line class="ruler-graduation" data-bind="attr: { x1: $parent.defaultGridLinesCoordinate().x1, x2: $parent.defaultGridLinesCoordinate().x2, y1: coordVal, y2: coordVal }"></line>
    <!-- /ko -->
    <!-- ko foreach: majorGridLines -->
    <line class="ruler-graduation" data-bind="attr: {x1: $parent.defaultGridLinesCoordinate().majorX1, x2: $parent.defaultGridLinesCoordinate().majorX2, y1: coordVal, y2: coordVal }"></line>
    <!-- /ko -->
    <g transform="translate(0, 3)">
        <!-- ko foreach: majorGridLines -->
        <text class="ruler-mark" data-bind="text: text, attr: {x: $parent.defaultGridLinesCoordinate().x, y: coordVal }"></text>
        <!-- /ko -->
    </g>
    <!--<text class="ruler-mark" transform="translate(4, 14)">0</text>-->
</svg>
</script>

<div class="dxrd-wizard-page dxrd-wizard-groups-page">
    <div class="dxrd-wizard-left-panel">
        <div class="dxrd-wizard-list-title" data-bind="text: fields.caption"></div>
        <div class="dxrd-wizard-list" data-bind="dxList: { dataSource: fields.items, selectedItems: fields.activeItemArray, height: 257, selectionMode: 'single', activeStateEnabled: false, onItemClick: fieldClick, noDataText: $root.dx.Analytics.Localization.noDataText() }">
            <div data-options="dxTemplate : { name: 'item' }" data-bind="event: { dblclick: $parent.fieldDblClick }">
                <div data-bind="text: $data"></div>
            </div>
        </div>
    </div>
    <div class="dxrd-wizard-splitter">
        <div class="dxrd-wizard-splitter-action" data-bind="dxButton: { onClick: addNewGroup, disabled: !isCreateGroupEnabled(), icon: 'dxrd-image-moveright' }"></div>
        <div class="dxrd-wizard-splitter-action" data-bind="dxButton: { onClick: appendFieldsToGroup, disabled: !isAppendToGroupEnabled(), icon: 'dxrd-image-add' }"></div>
        <div class="dxrd-wizard-splitter-action" data-bind="dxButton: { onClick: removeGroup, disabled: !isRemoveGroupEnabled(), icon: 'dxrd-image-moveleft' }"></div>
        <div class="dxrd-wizard-splitter-action" style="margin-top: 95px;" data-bind="dxButton: { onClick: moveUp, disabled: !isMoveUpEnabled(), icon: 'dxrd-image-moveup' }"></div>
        <div class="dxrd-wizard-splitter-action" data-bind="dxButton: { onClick: moveDown, disabled: !isMoveDownEnabled(), icon: 'dxrd-image-movedown' }"></div>
    </div>
    <div class="dxrd-wizard-right-panel">
        <div class="dxrd-wizard-list-title" data-bind="text: groups.caption"></div>
        <div class="dxrd-wizard-list" data-bind="dxList: { items: groups.items, height: 257, selectionMode: 'single', selectedItems: groups.activeItemArray, activeStateEnabled: false, onItemClick: groupClick, noDataText: $root.dx.Analytics.Localization.noDataText() }">
            <div data-options="dxTemplate : { name: 'item' }" data-bind="event: { dblclick: $parent.groupDblClick }">
                <div data-bind="text: fields().join(', ')"></div>
            </div>
        </div>
    </div>
</div></script>

<script type='text/html' id='dxrd-page-masterdetail-groups'>
<div class="dxrd-wizard-page dxrd-wizard-masterdetail-groups-page">
    <!-- ko template: { name: 'dxrd-wizard-report-tree', data: { items: $data.reportTree, value: $data.currentPath } }-->
    <!-- /ko -->
    <div class="dxrd-wizard-left-panel">
        <div class="dxrd-wizard-list-title" data-bind="text: fieldCaption"></div>
        <div class="dxrd-wizard-list" data-bind="dxList: { items: currentFields().items, selectedItems: currentFields().activeItemArray, height: 245, selectionMode: 'single', activeStateEnabled: false, onItemClick: fieldClick, noDataText: $root.dx.Analytics.Localization.noDataText() }">
            <div data-options="dxTemplate : { name: 'item' }" data-bind="event: { dblclick: $parent.fieldDblClick }">
                <div data-bind="text: $data"></div>
            </div>
        </div>
    </div>
    <div class="dxrd-wizard-splitter">
        <div class="dxrd-wizard-splitter-action" data-bind="dxButton: { onClick: addNewGroup, disabled: !isCreateGroupEnabled(), icon: 'dxrd-image-moveright' }"></div>
        <div class="dxrd-wizard-splitter-action" data-bind="dxButton: { onClick: appendFieldsToGroup, disabled: !isAppendToGroupEnabled(), icon: 'dxrd-image-add' }"></div>
        <div class="dxrd-wizard-splitter-action" data-bind="dxButton: { onClick: removeGroup, disabled: !isRemoveGroupEnabled(), icon: 'dxrd-image-moveleft' }"></div>
        <div class="dxrd-wizard-splitter-action" style="margin-top: 83px;" data-bind="dxButton: { onClick: moveUp, disabled: !isMoveUpEnabled(), icon: 'dxrd-image-moveup' }"></div>
        <div class="dxrd-wizard-splitter-action" data-bind="dxButton: { onClick: moveDown, disabled: !isMoveDownEnabled(), icon: 'dxrd-image-movedown' }"></div>
    </div>
    <div class="dxrd-wizard-right-panel">
        <div class="dxrd-wizard-list-title" data-bind="text: groupCaption"></div>
        <div class="dxrd-wizard-list" data-bind="dxList: { items: currentGroups().items, height: 245, selectionMode: 'single', selectedItems: currentGroups().activeItemArray, activeStateEnabled: false, onItemClick: groupClick, noDataText: $root.dx.Analytics.Localization.noDataText() }">
            <div data-options="dxTemplate : { name: 'item' }" data-bind="event: { dblclick: $parent.groupDblClick }">
                <div data-bind="text: fields().join(', ')"></div>
            </div>
        </div>
    </div>
</div></script>

<script type='text/html' id='dxrd-page-masterdetail-select-reportdata'>
<div class="dxrd-wizard-page dxrd-wizard-masterdetail-select-reportdata-page">
    <div class="dxrd-wizard-reportdata-title" style="margin-right: 6px;" data-bind="text: selectDataMembersCaption"></div>
    <div class="dxrd-wizard-reportdata-title" data-bind="text: selectDataFieldsCaption"></div>
    <div class="dxrd-wizard-add-queries-page dxrd-wizard-masterdetail-dataMember" data-bind="dxScrollView: { showScrollbar: 'onHover', height: 318 }">
        <div data-bind="treelist: dataMemberFieldListModel" style="width:100%; height: 100%;"></div>
    </div>
    <div class="dxrd-wizard-add-queries-page dxrd-wizard-masterdetail-fields" data-bind="dxScrollView: { showScrollbar: 'onHover', height: 318 }">
        <div data-bind="treelist: fieldMemberFieldListModel" style="width:100%; height: 100%;"></div>
    </div>
</div></script>

<script type='text/html' id='dxrd-page-masterdetail-summary'>
<div class="dxrd-wizard-page dxrd-wizard-masterdetail-summary-options-page">
    <!-- ko template: { name: 'dxrd-wizard-report-tree', data: { items: $data.reportTree, value: $data.currentPath  } }-->
    <!-- /ko -->
    <div class="dxrd-wizard-list-title" data-bind="text: selectFieldToSummaryCaption"></div>
    <div class="dxrd-wizard-list"  data-bind="dxScrollView: { showScrollbar: 'onHover', height: 211 }">
        <div class="dxrd-wizard-summary-infos dxrd-wizard-summary-infos-paragraf">
            <div class="dxrd-wizard-summary-infos-container" data-bind="text: fieldsCaprion"></div>
            <div class="dxrd-wizard-summary-infos-container" data-bind="text: summaryFunctionCaption"></div>
            <div class="dxrd-wizard-summary-infos-removebtn"></div>
        </div>
        <div data-bind="foreach: summaryInfos">
            <div class="dxrd-wizard-summary-infos">
                <div class="dxrd-wizard-summary-infos-container">
                    <div data-bind="dxSelectBox: { dataSource: $parent.displayedFields[$parent.currentPath()], itemTemplate: 'visibleItems', displayExpr: 'displayName', value: field, placeholder: $root.dx.Analytics.Localization.selectPlaceholder() }">
                        <div data-options="dxTemplate:{ name:'visibleItems' }" style="text-align: left;">
                            <!-- ko if: visible-->
                            <div data-bind="text: name"></div>
                            <!--/ko-->
                        </div>
                    </div>
                </div>
                <div class="dxrd-wizard-summary-infos-container">
                    <!-- ko template: { name: "dxrd-multivalue", data: $data } -->
                    <!--/ko-->
                </div>
                <div class="dxrd-wizard-summary-infos-removebtn">
                     <div data-bind="dxButton: { icon: 'close', onClick: function () { return $parent.removeSummaryInfo($data);  }}"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="dxrd-wizard-ignore-null-values" data-bind="dxCheckBox: { value: ignoreNullValues, text: ignoreNullValuesCaption }"></div>
</div>
</script>

<script type='text/html' id='dxrd-page-reportLayoutType'>
<div class="dxrd-wizard-page dxrd-report-layout-type-page">
    <div style="text-align: center">
        <div class="dxrd-report-layout-type-items" data-bind="css: { 'dxrd-report-layout-type-five-items': layoutTypeItems()[0].margin == 1 }">
            <div>
                <div data-bind="dxRadioGroup: { value: selectedPageOrientation, items: pageOrientationItems, layout: 'horizontal' }">
                    <div data-options="dxTemplate : { name: 'text' }">
                        <div data-bind="text: $data"></div>
                    </div>
                </div>
            </div>
            <!-- ko foreach: layoutTypeItems -->
            <div class="dxrd-report-layout-type-item" data-bind="event: { click: $parent.layoutTypeItemClick }, css: { selected: $parent.isSelected($data) }, style: { margin: '0 ' + margin + 'px' }">
                <div data-bind="attr: { class: imageClassName }"></div>
                <div data-bind="text: text" class="dxrd-report-layout-type-text"></div>
            </div>
            <!-- /ko -->
            <div style="clear:both"></div>
            <div data-bind="dxCheckBox: { value: fitFieldsToPage, text: $root.getLocalization('Adjust the field width so all fields fit onto a page', 'ASPxReportsStringId.ReportDesigner_Wizard_ReportLayout_AdjustFieldWidth') }"></div>
        </div>
    </div>
</div></script>

<script type='text/html' id='dxrd-page-reportStyle'>
<div class="dxrd-wizard-page dxrd-wizard-report-style-page">
    <div class="dxrd-wizard-report-style-image-container">
        <div data-bind="attr: { class: selectedReportStyle().className }">
            <div class="title" style="margin-bottom: 18px;" data-bind="text: $root.getLocalization('Title', 'ASPxReportsStringId.ReportDesigner_Wizard_ReportStyle_Title')"></div>
            <div class="caption" style="margin-bottom: 4px;" data-bind="text: $root.getLocalization('Caption', 'ASPxReportsStringId.ReportDesigner_Wizard_ReportStyle_Caption')"></div>
            <div class="data" data-bind="text: $root.getLocalization('Data', 'ASPxReportsStringId.ReportDesigner_Wizard_ReportStyle_Data')"></div>
        </div>
    </div>
    <div class="dxrd-wizard-report-style-items" data-bind="dxRadioGroup: { value: selectedReportStyle, items: reportStyleItems }">
        <div data-options="dxTemplate : { name: 'item' }">
            <div data-bind="text: text"></div>
        </div>
    </div>
</div></script>

<script type='text/html' id='dxrd-page-reportTitle'>
<div style="width: 272px; position: relative; top: 38%; margin: 0 auto;">
    <div style="margin-bottom: 5px;" data-bind="text: $root.getLocalization('Specify the report\'s title', 'ASPxReportsStringId.ReportDesigner_Wizard_ReportComplete_SpecifyTitle')"></div>
    <div data-bind="dxTextBox: { value: reportTitle, width: 270 }"></div>
</div></script>

<script type='text/html' id='dxrd-page-reportType'>
<div class="dxrd-report-type-page">
    <!-- ko foreach: reportTypeItems -->
    <div data-bind="event: { click: $parent.itemClick }, css: { selected: $parent.IsSelected($data) }" class="dxrd-report-type-item">
        <div data-bind="css: imageClassName" class="dxrd-report-type-image"></div>
        <div data-bind="text: text, attr: { title: text }" class="dxrd-report-type-text"></div>
    </div>
    <!-- /ko -->
</div></script>

<script type='text/html' id='dxrd-page-selectPredefinedLabels'>
<div class="dxrd-wizard-page">
    <div class="dxrd-wizard-selectlabelproduct-page">
        <div class="dxrd-wizard-selectlabelproduct-list">
            <div class="dxrd-wizard-selectlabelproduct-list-label" data-bind="text: $root.getLocalization('Label Product:', 'ASPxReportsStringId.ReportDesigner_Wizard_LabelProduct')"></div>
            <div data-bind="dxSelectBox: { items: labelData.labelProducts, displayExpr: 'name', value: selectedLabelProduct }"></div>

            <div class="dxrd-wizard-selectlabelproduct-list-label" data-bind="text: $root.getLocalization('Product Number:', 'ASPxReportsStringId.ReportDesigner_Wizard_ProductNumber')"></div>
            <div data-bind="dxSelectBox: { dataSource: labelDetails, displayExpr: 'name', value: selectedLabelDetails }"></div>
        </div>

        <div class="dxrd-wizard-selectproduct-props">
            <div>
                <span data-bind="text: $root.getLocalization('Width:', 'ASPxReportsStringId.ReportDesigner_Wizard_Width')"></span>
                <span data-bind="text: width"></span>
            </div>
            <div>
                <span data-bind="text: $root.getLocalization('Height:', 'ASPxReportsStringId.ReportDesigner_Wizard_Height')"></span>
                <span data-bind="text: height"></span>
            </div>
            <div>
                <span data-bind="text: $root.getLocalization('Paper Type:', 'ASPxReportsStringId.ReportDesigner_Wizard_PaperType')"></span>
                <span data-bind="text: paperType"></span>
            </div>
            <div>
                <span data-bind="text: $root.getLocalization('Paper Size:', 'ASPxReportsStringId.ReportDesigner_Wizard_PaperSize')"></span>
                <span data-bind="text: pageSizeText"></span>
            </div>
        </div>
    </div>
</div>
</script>

<script type='text/html' id='dxrd-page-summaryOptions'>
<div class="dxrd-wizard-summary-options-page">
    <div class="dxrd-wizard-summary-options-titles">
        <div data-bind="text: $root.getLocalization('Average', 'ASPxReportsStringId.ReportDesigner_Wizard_SummaryOptions_Average')"></div>
        <div data-bind="text: $root.getLocalization('Count', 'ASPxReportsStringId.ReportDesigner_Wizard_SummaryOptions_Count')"></div>
        <div data-bind="text: $root.getLocalization('Max', 'ASPxReportsStringId.ReportDesigner_Wizard_SummaryOptions_Max')"></div>
        <div data-bind="text: $root.getLocalization('Min', 'ASPxReportsStringId.ReportDesigner_Wizard_SummaryOptions_Min')"></div>
        <div data-bind="text: $root.getLocalization('Sum', 'ASPxReportsStringId.ReportDesigner_Wizard_SummaryOptions_Sum')"></div>
    </div>
    <div class="dxrd-wizard-summary-content" data-bind="dxScrollView: { }">
        <div class="dxrd-wizard-summary-columns">
            <!-- ko foreach: summaryOptions -->
            <div class="dxrd-wizard-summary-column-name" data-bind="text: columnName, attr: { title: columnName }"></div>
            <!-- /ko -->
        </div>
        <div class="dxrd-wizard-summary-options">
            <!-- ko foreach: summaryOptions -->
            <div class="dxrd-wizard-summary-options-values">
                <div data-bind="dxCheckBox: { value: avg }"></div>
                <div data-bind="dxCheckBox: { value: count }"></div>
                <div data-bind="dxCheckBox: { value: max }"></div>
                <div data-bind="dxCheckBox: { value: min }"></div>
                <div data-bind="dxCheckBox: { value: sum }"></div>
            </div>
            <!-- /ko -->
        </div>
    </div>
    <div class="dxrd-wizard-ignore-null-values" data-bind="dxCheckBox: { value: ignoreNullValues, text: $root.getLocalization('Ignore null values', 'ASPxReportsStringId.ReportDesigner_Wizard_SummaryOptions_IgnoreNullValues') }"></div>
</div>
</script>
